version: "3.2"

services:
  db:
    image: postgres:15.2
    container_name: nimble_survey_web_db
    environment:
      - POSTGRES_DB=nimble_survey_web_production
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:7.0
    container_name: nimble_survey_web_redis
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      cache_from:
        - ${DOCKER_REGISTRY}/${DOCKER_IMAGE}:${BRANCH_TAG}
      args:
        - BUILD_ENV=production
        - RUBY_ENV=production
        - NODE_ENV=production
        - ASSET_HOST
        - MAILGUN_SMTP_PORT
        - MAILGUN_SMTP_SERVER
        - MAILGUN_SMTP_LOGIN
        - MAILGUN_SMTP_PASSWORD
        - APP_DOMAIN
        - BASIC_AUTHENTICATION_USERNAME
        - BASIC_AUTHENTICATION_PASSWORD
    image: ${DOCKER_REGISTRY}/${DOCKER_IMAGE}:${BRANCH_TAG}
    container_name: nimble_survey_web_web
    command: bin/start.sh
    ports:
      - "${PORT}:${PORT}"
    stdin_open: true
    tty: true
    depends_on:
      - db
    volumes:
      - "ruby-bundle:/bundle"
    environment:
      - RACK_ENV=production
      - RAILS_ENV=production
      - NODE_ENV=production
      - DATABASE_URL=postgres://postgres@db/nimble_survey_web_production
      - POSTGRES_PASSWORD=postgres

    env_file:
      - .env.production
volumes:
  ruby-bundle:
