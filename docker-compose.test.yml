version: '3.2'

services:
  db:
    image: postgres:12.1
    container_name: nimble_survey_web_db_test
    environment:
      - POSTGRES_DB=nimble_survey_web_test
    ports:
      - "5433:5432"

  redis:
    image: redis:7.0
    container_name: nimble_survey_web_redis_test
    ports:
      - "6380:6379"

  test:
    build:
      context: .
      cache_from:
        - ${DOCKER_REGISTRY}/${DOCKER_IMAGE}:${BRANCH_TAG}-test
      args:
        - BUILD_ENV=test
        - RUBY_ENV=test
        - NODE_ENV=test
    image: ${DOCKER_REGISTRY}/${DOCKER_IMAGE}:${BRANCH_TAG}-test
    container_name: nimble_survey_web_test
    command: bin/test.sh
    stdin_open: true
    tty: true
    depends_on:
      - db
    volumes:
      - "ruby-bundle:/bundle"
      - "${PWD}/tmp/screenshots:/nimble_survey_web/tmp/screenshots"
      - "${PWD}/log:/nimble_survey_web/log"
    environment:
      - RACK_ENV=test
      - RAILS_ENV=test
      - NODE_ENV=test
      - DB_HOST=db
      - DB_PORT=5432
      - CI=$CI
      - TEST_RETRY=$TEST_RETRY
      - REDIS_URL=redis://redis:6379

volumes:
  ruby-bundle:
