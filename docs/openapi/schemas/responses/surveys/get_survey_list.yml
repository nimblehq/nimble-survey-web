---
type: object

description: |-
  A response body for a new OAuth 2.0 token

properties:
  data:
    type: array
    description: The data array that contains a list of survey object
    maxItems: 10
    items:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        attributes:
          $ref: '../../../schemas.yml#/survey'
  meta:
    type: object
    properties:
      page:
        type: number
        example: 1
      pages:
        type: number
        example: 10
      page_size:
        type: number
        example: 2
      records:
        type: number
        example: 20
