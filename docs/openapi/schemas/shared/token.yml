---
type: object
description: A request for a new OAuth 2.0 token
properties:
  access_token:
    type: string
    description: The access token
    example: 123-f2i0CG6MDsf-wJE9FyYrhSGAOtxBkhYWDI
  token_type:
    type: string
    description: The token type
    example: Bearer
  expires_in:
    type: integer
    description: The token expiry time in seconds
    example: 7200
  refresh_token:
    type: string
    description: The refresh token
    example: l27GNT0kmkPbnEaUxniXyu4cHfPyWFr00kZTX5oWKA6c
  created_at:
    type: integer
    description: The token creation time in seconds
    example: 1681974651
