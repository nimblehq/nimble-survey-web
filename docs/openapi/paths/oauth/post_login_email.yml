post:
  tags:
    - Authentication
  summary: Login with email
  description: |-
    Request an Access Token using either a client-side obtained OAuth 2.0
    authorization code or a server-side JWT assertion.

    You will then send this code to this endpoint to exchange it for
    an Access Token. The returned Access Token can then be used to to make
    Survey API calls.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas.yml#/requests_oauth_post_login_email'

  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../schemas.yml#/responses_oauth_post_login_email'

    default:
      description: Error
      content:
        application/json:
          example:
            errors:
              - code: 'invalid_request'
                detail: 'The request is missing a required parameter, includes an invalid parameter value, includes a parameter more than once, or is otherwise malformed.'
          schema:
            $ref: '../../schemas.yml#/error'
