version: '3.2'

services:
  db:
    image: postgres:15.2
    container_name: nimble_survey_web_db
    environment:
      - POSTGRES_DB=nimble_survey_web_development
      - POSTGRES_PASSWORD=postgres

    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.0
    container_name: nimble_survey_web_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  swagger:
    image: swaggerapi/swagger-ui
    container_name: nimble_survey_web_swagger
    ports:
      - "8080:8080"
    volumes:
      - ./docs:/docs
    environment:
      - SWAGGER_JSON=/docs/oapi.yml

volumes:
  postgres_data:
  redis_data:
